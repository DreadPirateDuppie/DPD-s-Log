<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entry - My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Write a Log Entry</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="log-entry.html">Write Log</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="new-log">
            <h2>Create a New Log Entry</h2>
            <form id="log-form">
                <input type="date" id="log-date" required>
                <input type="text" id="log-title" placeholder="Log Title" required>
                <textarea id="log-content" placeholder="Write your log here..." required></textarea>
                <button type="submit">Add Log</button>
                <input type="hidden" id="log-index" value="">
            </form>
        </section>
        <section id="logs">
            <h2>Your Logs</h2>
            <div id="log-entries"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
