<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="log-entry.html">Write Log</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search">
            <h2>Search Logs</h2>
            <input type="text" id="search-input" placeholder="Search by title..." oninput="searchLogs()">
        </section>
        <section id="logs">
            <h2>Log Entries</h2>
            <div id="log-entries"></div>
        </section>
        <section id="new-log">
            <h2>Add New Log Entry</h2>
            <form id="log-form" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="log-index">
                <label for="log-date">Date</label>
                <input type="date" id="log-date" required>
                <label for="log-title">Title</label>
                <input type="text" id="log-title" placeholder="Log Title" required>
                <label for="log-content">Content</label>
                <textarea id="log-content" placeholder="Log Content" required></textarea>
                <button type="submit">Add Log</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Golden_God_Prod, 2025. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
