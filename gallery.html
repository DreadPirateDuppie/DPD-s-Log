<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="log-entry.html">Write Log</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <h2>Image Gallery</h2>
            <div class="gallery-grid" id="gallery-grid"></div>
        </section>
    </main>
    <footer>
        <p>&copy; Golden_God_Prod, 2025. All rights reserved.</p>
    </footer>
    <script>
        // Dynamically load images into the gallery from the "gallery" folder
        const galleryFolder = 'gallery'; // Path to your gallery folder
        const galleryGrid = document.getElementById('gallery-grid');

        // Simulating images dynamically retrieved from a folder (replace with server-side logic if needed)
        const imageFiles = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg' // Add more filenames here
        ];

        // Create image elements and append them to the grid
        imageFiles.forEach(fileName => {
            const img = document.createElement('img');
            img.src = `${galleryFolder}/${fileName}`;
            img.alt = fileName;
            img.classList.add('gallery-image');
            galleryGrid.appendChild(img);
        });
    </script>
</body>
</html>
